<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="signUp.css">
</head>

<body>

  <form>
    <h2 style="text-align: center">Sign up Form</h2>

    <div class="imgcontainer">
      <img src="image/avatar.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">

      <label for="psw"><b>User Name</b></label>
      <br>
      <input type="text" id="userName" placeholder="Enter Username" onblur="testEspace()" required>
      <br>
      <p style="color: red; text-align: center" id="message1"></p>
      <br>
      <label for="psw"><b>E-mail</b></label>
      <br>
      <input type="text" id="mail" placeholder="Enter E-mail" onblur="checkEmail()" required>
      <p style="color: red;text-align:center" id="message2"></p>
      <br>
      <label for="psw"><b>Date of birth</b></label>
      <br>
      <input type="date" id="date" placeholder="Enter date of birth" onblur="checkDateofBirth()" required>
      <p style="color: red; text-align:center" id="message3"></p>
      <br>
      <label for="psw"><b>Password</b></label>
      <br>
      <input type="password" id="myInput" placeholder="Enter Password" oninput="myFunction()" required>
      <p id=message style="color:red; text-align: center"></p>
      <p id=message5 style="color: orange; text-align: center"></p>
      <p id=message4 style="color:green; text-align: center"></p>
    </div>

    <button id="lien" type="submit" onclick="storage(); checkForm()">Sign up</button>
    <button type="reset" class="cancelbtn" value="reset">Cancel</button>
    </div>
  </form>

  
  <button onclick="print()">Print Content </button>


  <p id="link"></p> 

  <script src="signUp.js"></script>

</body>

</html>
