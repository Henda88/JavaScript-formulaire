<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="authentification.css" />
    
</head>
<body>

    <form>
        <h2 style="text-align: center">Login Form</h2>
    
        <div class="imgcontainer">
          <img src="image/avatar.jpg" alt="Avatar" class="avatar">
        </div>
    
        <div class="container">

          <label for="psw"><b>User Name</b></label>
          <br>
          <input type="text" id="input1" placeholder="Enter user name" required>
          <br>
          <label for="psw"><b>Password</b></label>
          <br>
          <input type="password" id="input2" placeholder="Enter Password" required>
        </div>
    
        <button type="button" onclick="log()" >Log In</button>
        <button type="reset" class="cancelbtn">Cancel</button>
        <p id="message"></p>
    
    </div>
      </form>
    
<script src="signUp.js"></script>
</body>
</html>
